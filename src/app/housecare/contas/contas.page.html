<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contas</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/housecare/tabs/contas/adc">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onChangeSegment($event)">
    <ion-segment-button value="emAberto" checked>Em aberto</ion-segment-button>
    <ion-segment-button value="pagas">Pagas</ion-segment-button>
  </ion-segment>
  <ion-row>
    <ion-col  *ngFor="let contas of loadedContas">
      <ion-card padding no-margin margin-top>
        <ion-item-sliding #slidingConta>
        <ion-item lines="none" detail  [routerLink]="['/', 'housecare', 'tabs', 'contas', contas.id]" >
          <i [ngStyle]="{'color': contas.categoria.color}" [class]="contas.categoria.icon" slot="start"></i>    
         <ion-label>
           <h1 [ngStyle]="{'color': contas.categoria.color}">{{ contas.titulo }}</h1>
           <h4>Vencimento: {{ contas.dataVencimento | date: 'dd/MM/yyyy' }}</h4>
         </ion-label>
        </ion-item>
        <ion-item-options>          
          <ion-item-option color="primary" (click)="onEditarConta(slidingConta)" [routerLink]="['/', 'housecare', 'tabs', 'contas', 'editar', contas.id]">
          <i class="fas fa-pencil-alt" slot="icon-only"></i>
            Editar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
