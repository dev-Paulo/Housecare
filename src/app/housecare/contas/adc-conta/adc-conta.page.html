<ion-header>
    <ion-toolbar color="primary">        
        <ion-title>Adicionar conta</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="./housecare/tabs/contas"></ion-back-button>
          </ion-buttons>         
      </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="nome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Valor</ion-label>
          <ion-input type="number" formControlName="valor"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label>Data de Vencimento</ion-label>
          <ion-datetime display-format="DD MMM, YYYY" formControlName="dataVencimento"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>  
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Categoria</ion-label>
          <ion-select (ionChange)="onSelectCategoria($event)" formControlName="categoria">
            <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.value">
               {{ categoria.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>    
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" (click)="onCreateConta()" [disabled]="!form.valid">Criar conta</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
